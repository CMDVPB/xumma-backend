upstream api {
    server backend:8000; ### user backend as service name in docker compose    
}

### Define limit zone ###
limit_req_zone $request_uri zone=ADMINZONE:10m rate=120r/m;
limit_req_zone $binary_remote_addr zone=SIGNINZONE:10m rate=60r/m;
limit_req_zone $binary_remote_addr zone=SIGNUPZONE:10m rate=60r/m;

limit_req_zone $binary_remote_addr zone=GETLISTZONE:10m rate=60r/m;
limit_req_zone $binary_remote_addr zone=POSTZONE:10m rate=30r/m;

server_tokens off;

proxy_buffers 16 16k;
proxy_buffer_size 16k;

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl; # changed
    listen [::]:443 ssl; # changed
    http2 on; # new
    server_name cargostms.com www.cargostms.com api.cargostms.com xtms-frontend.pages.dev api.xtms-frontend.pages.dev;

    ### Clickjacking, XSS protection ###
    add_header X-Frame-Options "SAMEORIGIN"; # new
    add_header X-XSS-Protection "1; mode=block"; # new

    ### SSL ###
    ssl_certificate /etc/ssl/cert.pem;
    ssl_certificate_key /etc/ssl/key.pem;
    # ssl_client_certificate /etc/ssl/cloudflare.crt;
    # ssl_verify_client on;

    ### Disable SSL in favor of TLS ###
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on; #
    ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384";
    client_max_body_size 10m;
    keepalive_timeout 15s;

    ### Enable DH Params
    # ssl_dhparam /etc/ssl/dhparam.pem;

    ### Enable HSTS ###
    add_header Strict-Transport-Security "max-age=31536000" always;

    ### SSL sessions ###
    ssl_session_cache shared:le_nginx_SSL:10m;
    ssl_session_timeout 300m; #
    ssl_session_tickets on; #

    client_body_buffer_size 256k;

    location / {
        
        proxy_request_buffering off;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header Host $host;

        proxy_redirect off;
        proxy_pass http://api;
        client_max_body_size 500M;

        proxy_connect_timeout  30; # new
        proxy_send_timeout     30; # new
    }


    location /admin {       
        auth_basic "Secure area";
        auth_basic_user_file /etc/ssl/.htpasswd;
        limit_req zone=ADMINZONE;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header Host $host;

        proxy_redirect off;
        proxy_pass http://api;
        client_max_body_size 500M;
    }    

    location /admin-liv-umma {       
        auth_basic "Secure area";
        auth_basic_user_file /etc/ssl/.htpasswd;
        limit_req zone=ADMINZONE;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header Host $host;

        proxy_redirect off;
        proxy_pass http://api;
        client_max_body_size 500M;
    }  

